<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RotatingCube</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="rotatingCube.css">
    </head>
    <body>
        
        <div id="boundingBox">
            <div id="perspective">
              <div id="cube">
                <div class="face one">
                  Side 1
                </div>
                <div class="face two">
                   Side 2
                </div>
                <div class="face three">
                  Side 3
                </div>
                <div class="face four">
                  Side 4
                </div>
                <div class="face five">
                 Side 5
                </div>
                <div class="face six">
                  Side 6
                </div>
              </div>
            </div>
        </div>

       
        <script src="rotatingCube.js"></script>
    </body>
</html>
